<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="logo">
        <i class="fas fa-shield-alt"></i>
      </div>
      <h1>Sistema IRS</h1>
      <p>Inicia sesión para continuar</p>
    </div>

    <form class="login-form" (ngSubmit)="onSubmit()">
      <div *ngIf="errorMessage" class="error-message">
        <i class="fas fa-exclamation-circle"></i>
        {{ errorMessage }}
      </div>

      <div class="form-group">
        <label for="usuario">
          <i class="fas fa-user"></i>
          Usuario
        </label>
        <input
          type="text"
          id="usuario"
          name="usuario"
          [(ngModel)]="credentials.usuario"
          class="form-control"
          placeholder="Ingrese su usuario"
          [disabled]="loading"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">
          <i class="fas fa-lock"></i>
          Contraseña
        </label>
        <div class="password-input-wrapper">
          <input
            [type]="mostrarPassword ? 'text' : 'password'"
            id="password"
            name="password"
            [(ngModel)]="credentials.password"
            class="form-control"
            placeholder="Ingrese su contraseña"
            [disabled]="loading"
            required
          />
          <button
            type="button"
            class="toggle-password"
            (click)="toggleMostrarPassword()"
            [disabled]="loading"
          >
            <i
              [class]="mostrarPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"
            ></i>
          </button>
        </div>
      </div>

      <button
        type="submit"
        class="btn-login"
        [disabled]="loading || !credentials.usuario || !credentials.password"
      >
        <span *ngIf="!loading">
          <i class="fas fa-sign-in-alt"></i>
          Iniciar Sesión
        </span>
        <span *ngIf="loading">
          <i class="fas fa-spinner fa-spin"></i>
          Iniciando sesión...
        </span>
      </button>
    </form>

    <div class="login-footer">
      <p>&copy; 2025 Sistema IRS - Todos los derechos reservados</p>
    </div>
  </div>
</div>
